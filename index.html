    <!-- âœ… Client-side IP location fetch + ping -->
    <script>
      fetch("https://ipinfo.io/json?token=4da7119875328e")
        .then(res => res.json())
        .then(data => {
          const params = new URLSearchParams({
            page: "HOME",
            city: data.city || "Unknown City",
            region: data.region || "Unknown Region",
            country: data.country || "Unknown Country",
            isp: data.org || "Unknown ISP"
          });

          // Send to your Apps Script Web App
          fetch("https://script.google.com/macros/s/AKfycbwEKvM4gfTsiglBjbaN8GoT-fUscpi-9rqDdLSmkoKkN9SBLJF5bUMvq0WTe8UfcH_G/exec?" + params.toString())
            .then(() => console.log("Visitor ping with location sent"))
            .catch(err => console.error("Ping failed", err));
        })
        .catch(err => console.error("IP location fetch failed", err));
    </script>
